<!DOCTYPE html>
<html>

<head>
    <title>Energy & Transportation Across Connecticut</title>
    <link href="style.css" type="text/css" rel="stylesheet" />
</head>

<body>

<div id="buttontable">

        <button id="comParks"></button>

</div>

<div>
    <div id="buttonlabel">Gas Stations:</div>
    <div class="toggle-button">
        <button id="gasStations"></button>
    </div>
</div>

<div>
    <div id="buttonlabel">EV Charging Stations:</div>
    <div class="toggle-button">
        <button id="evCharging"></button>
    </div>
</div>

<div>
    <div id="buttonlabel">Bus Stops:</div>
    <div class="toggle-button">
        <button id="busStops"></button>

</div>

    <div class="toggle-button">
        <button id="rrStations"></button>

<script src="buttons.js"></script>
